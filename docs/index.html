<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پورت‌بیس V2Ray</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .protocols {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .protocol-btn {
      background-color: #00ccff;
      color: #000;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    .protocol-btn:hover {
      background-color: #00aacc;
    }
    #output {
      margin-top: 50px;
      font-size: 16px;
      direction: ltr;
      white-space: pre-wrap;
      color: #00ffcc;
      border-top: 1px dashed #333;
      padding-top: 20px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="title">🔌 انتخاب نوع کانفیگ</div>

  <div class="protocols">
    <button class="protocol-btn" onclick="showLink('vmess')">VMESS</button>
    <button class="protocol-btn" onclick="showLink('vless')">VLESS</button>
    <button class="protocol-btn" onclick="showLink('ss')">Shadowsocks</button>
    <button class="protocol-btn" onclick="showLink('trojan')">Trojan</button>
  </div>

  <div id="output"></div>

  <script>
    const links = {
      vmess: "https://yourdomain.com/sub/vmess.txt",
      vless: "https://yourdomain.com/sub/vless.txt",
      ss:    "https://yourdomain.com/sub/ss.txt",
      trojan:"https://yourdomain.com/sub/trojan.txt"
    };

    function showLink(protocol) {
      const output = document.getElementById("output");
      output.innerHTML = ""; // پاک کردن متن قبلی
      typeText(`📥 لینک سابسکریپشن ${protocol.toUpperCase()}:\n${links[protocol]}`, output);
    }

    function typeText(text, element, i = 0) {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        setTimeout(() => typeText(text, element, i + 1), 30); // سرعت تایپ
      }
    }
  </script>
</body>
</html>
