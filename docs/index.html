<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>لینک‌های سابسکریپشن V2Ray</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-grid"></div>

  <div class="container">
    <div class="main-header">
      <h1>🔗 لینک‌های سابسکریپشن</h1>
      <p>برای هر پروتکل یا پورت معروف، روی گزینه مربوطه کلیک کن</p>
    </div>

    <h2 class="title">بر اساس پروتکل</h2>
    <div class="protocol-grid">
      <div class="protocol-card" onclick="showLink('VLESS', links.vless)">
        <div class="card-content">
          <div class="icon">🟦</div>
          <span>VLESS</span>
        </div>
      </div>
      <div class="protocol-card" onclick="showLink('Shadowsocks', links.ss)">
        <div class="card-content">
          <div class="icon">🟨</div>
          <span>Shadowsocks</span>
        </div>
      </div>
      <div class="protocol-card" onclick="showLink('Trojan', links.trojan)">
        <div class="card-content">
          <div class="icon">🟥</div>
          <span>Trojan</span>
        </div>
      </div>
      <div class="protocol-card" onclick="showLink('Hysteria2', links.hysteria2)">
        <div class="card-content">
          <div class="icon">🟩</div>
          <span>Hysteria2</span>
        </div>
      </div>
      <div class="protocol-card" onclick="showLink('VMESS', links.vmess)">
        <div class="card-content">
          <div class="icon">🟪</div>
          <span>VMESS</span>
        </div>
      </div>
      <div class="protocol-card" onclick="showLink('Hy2', links.hy2)">
        <div class="card-content">
          <div class="icon">🟫</div>
          <span>Hy2</span>
        </div>
      </div>
      <div class="protocol-card" onclick="showLink('HTTPS', links.https)">
        <div class="card-content">
          <div class="icon">🌐</div>
          <span>HTTPS</span>
        </div>
      </div>
    </div>

    <h2 class="title" style="margin-top:50px">بر اساس پورت معروف</h2>
    <div class="protocol-grid">
      <script>
        const portList = {
          443: "443",
          80: "80",
          8080: "8080",
          2096: "2096",
          2053: "2053",
          2087: "2087",
          2095: "2095",
          2052: "2052",
          2083: "2083",
          2082: "2082",
          2086: "2086",
          8088: "8088",
        };

        for (const port in portList) {
          document.write(`
            <div class="protocol-card" onclick="showLink('Port ${port}', links['p${port}'])">
              <div class="card-content">
                <div class="icon">🧩</div>
                <span>پورت ${port}</span>
              </div>
            </div>
          `);
        }
      </script>
    </div>

    <div class="output-wrapper">
      <div class="output-container" id="output" style="display:none;">
        <div class="output-header">
          <span id="output-title">...</span>
          <button class="copy-main-btn" onclick="copyToClipboard()">📋 کپی</button>
        </div>
        <div class="output-body">
          <pre id="output-body" class="typing-cursor"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    const links = {
      vless: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/protocols/vless.txt",
      ss: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/protocols/ss.txt",
      trojan: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/protocols/trojan.txt",
      hysteria2: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/protocols/hysteria2.txt",
      vmess: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/protocols/vmess.txt",
      hy2: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/protocols/hy2.txt",
      https: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/protocols/https.txt",
      p443: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/443.txt",
      p80: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/80.txt",
      p8080: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/8080.txt",
      p2096: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2096.txt",
      p2053: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2053.txt",
      p2087: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2087.txt",
      p2095: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2095.txt",
      p2052: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2052.txt",
      p2083: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2083.txt",
      p2082: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2082.txt",
      p2086: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/2086.txt",
      p8088: "https://raw.githubusercontent.com/hamed1124/port-based-v2ray-configs/main/sub/8088.txt"
    };

    function showLink(title, link) {
      const titleEl = document.getElementById("output-title");
      const bodyEl = document.getElementById("output-body");
      const container = document.getElementById("output");

      titleEl.textContent = title;
      bodyEl.textContent = "";
      container.style.display = "block";

      typeText(link, bodyEl);
    }

    function typeText(text, el, i = 0) {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        setTimeout(() => typeText(text, el, i + 1), 20);
      }
    }

    function copyToClipboard() {
      const text = document.getElementById("output-body").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ کپی شد!");
      });
    }
  </script>
</body>
</html>
