name: Update Configs

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *'  # هر ۴ ساعت یک بار اجرا می‌شود
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Python script to generate all files and stats
        run: python categorize_all_protocols.py

      # --- مرحله جدید اشکال‌زدایی ---
      - name: 🧐 DEBUG - List generated files
        run: |
          echo "--- Listing all files and directories recursively ---"
          ls -R
          echo "-----------------------------------------------------"
      # --- پایان مرحله جدید ---

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add -A
          
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "📊 Update configs and stats"
            git push
          else
            echo "No changes to commit."
          fi
